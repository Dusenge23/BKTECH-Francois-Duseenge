<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"

      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>Login page</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Work+Sans:300,400,700" rel="stylesheet"/>
        <link rel="stylesheet" href="fonts/icomoon/style.css"/>

        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/magnific-popup.css"/>
        <link rel="stylesheet" href="css/jquery-ui.css"/>
        <link rel="stylesheet" href="css/owl.carousel.min.css"/>
        <link rel="stylesheet" href="css/owl.theme.default.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-datepicker.css"/>
        <link rel="stylesheet" href="css/animate.css"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css"/>



        <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css"/>

        <link rel="stylesheet" href="css/aos.css"/>

        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <style>
        .nick{
            border: 2px solid black;
            border-top: 10px;
            margin-top: 120px;
            border-top-color:  #f23a2e;
            border-top-width: 15px;
            height: 500px;
            width: 500px;
            border-radius: 5%;
            margin-left: 200px;

        }
        #pp{
            margin-top: 100px;
        }
    </style>
    <h:body>
        <p:growl globalOnly="true"/>
        <div class="site-wrap" >

            <div class="site-mobile-menu">
                <div class="site-mobile-menu-header">
                    <div class="site-mobile-menu-close mt-3">
                        <span class="icon-close2 js-menu-toggle"></span>
                    </div>
                </div>
                <div class="site-mobile-menu-body"></div>
            </div> <!-- .site-mobile-menu -->


            <div class="site-navbar-wrap js-site-navbar bg-white">

                <div class="container">
                    <div class="site-navbar bg-light">
                        <div class="py-1">
                            <div class="row align-items-center">
                                <div class="col-2">
                                    <h2 class="mb-0 site-logo"><a href="index.xhtml">BK Tech</a></h2>
                                </div>
                                <div class="col-10">
                                    <nav class="site-navigation text-right" role="navigation">
                                        <div class="container">

                                            <div class="d-inline-block d-lg-none  ml-md-0 mr-auto py-3"><a href="#" class="site-menu-toggle js-menu-toggle"><span class="icon-menu h3"></span></a></div>
                                            <ul class="site-menu js-clone-nav d-none d-lg-block">
                                                <li class="active">
                                                    <a href="index.xhtml">Home</a>
                                                </li>
                                                <li class="active">
                                                    <a href="registerclient.xhtml">Customer Registration</a>
                                                </li>

                                                <li><a href="login.xhtml">Login</a></li>
                                            </ul>
                                        </div>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="site-blocks-cover overlay"  data-aos="fade" data-stellar-background-ratio="0.5">
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-8 ">
                            <h:form  class="p-5 bg-white nick">

                                <div class=" form-group">
                                    <div class="col-md-12 mb-3 mb-md-0">
                                        <label class="font-weight-bold" for="fullname">UserName</label>
                                        <h:inputText id="username" class="form-control" value="#{loginAgainController.user.username}" pt:placeholder="Email:example@me.com" required="true" requiredMessage="usename is required"/>
                                        <h:message for="username" class="text text-danger"/>
                                    </div>
                                </div>

                                <div class=" form-group">
                                    <div class="col-md-12 mb-3 mb-md-0">
                                        <label class="font-weight-bold"  for="phone">Password</label>
                                        <h:inputSecret id="password" value="#{loginAgainController.user.password}" class="form-control" pt:placeholder="*********" required="true" requiredMessage="fill your password"/>
                                        <h:message for="password" class="text text-danger"/>

                                    </div>
                                </div>


                                <div class=" form-group">
                                    <div class="col-md-12">
                                        <h:commandButton type="submit" value="Log In" action="#{loginAgainController.login()}" class="btn btn-primary pill px-4 py-2"/>
                                        <a href="registerclient.xhtml">create new account</a>
                                    </div>
                                    
                                </div>

                            </h:form> 

                        </div>
                    </div>
                </div>
            </div>  





        </div>


        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/jquery-migrate-3.0.1.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.stellar.min.js"></script>
        <script src="js/jquery.countdown.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/bootstrap-datepicker.min.js"></script>
        <script src="js/aos.js"></script>


        <script src="js/mediaelement-and-player.min.js"></script>

        <script src="js/main.js"></script>




    </h:body>
</html>
